maven.repo.remote=http://repo1.maven.org/maven

# -------------------------------------------------------------------
# Javadoc
# -------------------------------------------------------------------
maven.javadoc.overview = src/java/org/uispec4j/overview.html
maven.javadoc.links = http://java.sun.com/j2se/1.4.2/docs/api/,http://www.junit.org/junit/javadoc/3.8.1/
maven.javadoc.excludepackagenames=org.crossbowlabs.uispec.xml,org.crossbowlabs.uispec.utils,org.crossbowlabs.uispec.loader,org.crossbowlabs.uispec.interception.handlers,org.crossbowlabs.uispec.interception.toolkit,org.crossbowlabs.uispec.interception.ui
maven.javadoc.package=no
maven.junit.fork=yes

# -------------------------------------------------------------------
# Issues linking
# -------------------------------------------------------------------
maven.changes.issue.template=http://uispec4j.dev.java.net/issues/show_bug.cgi?id=%ISSUE%

# -------------------------------------------------------------------
# Clover
# -------------------------------------------------------------------
maven.clover.license.path=clover.license

# -------------------------------------------------------------------
# XDoc look&feel
# -------------------------------------------------------------------
maven.xdoc.poweredby.image=poweredbydesignup.jpg
maven.xdoc.poweredby.title=Powered by Design-up
maven.xdoc.poweredby.url=http://www.design-up.com
maven.xdoc.theme=classic
maven.ui.section.background=#330066
maven.ui.section.foreground=#FFFFFF
maven.ui.subsection.background=#546B98
maven.ui.subsection.foreground=#FFFFFF
maven.ui.table.header.background=#546B98
maven.ui.table.header.foreground=#FFFFFF
maven.ui.banner.background=#546B98
maven.ui.banner.foreground=#FFFFFF
maven.ui.navcol.background=#EFEFFF
maven.ui.breadcrumbs.background=#EFEFFF
maven.ui.breadcrumbs.foreground=#000000
maven.ui.source.background=#FFFFCC
